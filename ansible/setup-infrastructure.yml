---
- name: Setup Infrastructure for Distributed System
  hosts: local
  become: yes
  vars:
    kubectl_version: "1.28.0"
    minikube_version: "latest"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - python3-pip
          - git
          - python3-docker
          - python3-venv
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
      when: ansible_os_family == "Debian"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Download kubectl
      get_url:
        url: "https://dl.k8s.io/release/v{{ kubectl_version }}/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: "0755"

    - name: Download Minikube
      get_url:
        url: "https://storage.googleapis.com/minikube/releases/{{ minikube_version }}/minikube-linux-amd64"
        dest: /usr/local/bin/minikube
        mode: "0755"

    - name: Install Python Docker library via apt
      apt:
        name: python3-docker
        state: present
      when: ansible_os_family == "Debian"

    - name: Create Jenkins directory
      file:
        path: /opt/jenkins
        state: directory
        mode: "0755"

    - name: Deploy Jenkins with Docker Compose
      copy:
        dest: /opt/jenkins/docker-compose.yml
        content: |
          version: '3.8'
          services:
            jenkins:
              image: jenkins/jenkins:lts
              container_name: jenkins
              privileged: true
              user: root
              ports:
                - "8080:8080"
                - "50000:50000"
              volumes:
                - jenkins_home:/var/jenkins_home
                - /var/run/docker.sock:/var/run/docker.sock
              restart: unless-stopped
          volumes:
            jenkins_home:

    - name: Start Jenkins using docker compose
      command:
        cmd: docker compose up -d
        chdir: /opt/jenkins
      register: compose_result

    - name: Wait for Jenkins to start
      wait_for:
        port: 8080
        delay: 10
        timeout: 300
      ignore_errors: yes

    - name: Display Jenkins information
      debug:
        msg:
          - "Jenkins should be running at http://localhost:8080"
          - "To get the initial admin password, run:"
          - "sudo docker exec jenkins cat /var/jenkins_home/secrets/initialAdminPassword"
